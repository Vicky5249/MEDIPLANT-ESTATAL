<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPlant</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .left-panel {
            background-image: url("https://img.freepik.com/fotos-premium/hojas-plantas-verdes-jardin-primavera-fondo-verde_73485-5496.jpg");
            flex: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .right-panel {
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        h5 {
            text-align: left;
            color: white;
            animation: fadeInLeft 2s ease-in-out;
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        video.playing {
            opacity: 1;
            transform: scale(1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s ease;
        }

        button:hover {
            animation: bounce 0.5s;
        }

        #label-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333; /* Cambiamos el color de la fuente a un gris oscuro */
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        #label-container.active {
            opacity: 1;
            transform: scale(1.05);
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            animation: fadeInScale 2s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }

            video {
                max-width: 100%;
            }

            button {
                font-size: 16px;
                max-width: 100%;
            }

            #label-container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <h5>Empieza a escanear plantas para obtener la información benéfica que ésta ¡tiene para ti!</h5>
    </div>

    <div class="right-panel">
        <h1>Bienvenido a MediPlant</h1>
        <video id="video" autoplay playsinline></video>
        <button class="btn btn-success btn-lg mt-4" onclick="init()">Iniciar Reconocimiento</button>
        <div id="label-container" class="mt-3"></div>
    </div>

    <!-- Cargar TensorFlow.js y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";
        let model, maxPredictions;
        const videoElement = document.getElementById("video");

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const facingMode = isMobile ? { exact: "environment" } : "user";

            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.play();
                videoElement.classList.add('playing');
                window.requestAnimationFrame(loop);
            } catch (err) {
                console.error("Error accediendo a la cámara: ", err);
                alert("No se pudo acceder a la cámara.");
            }
        }

        async function loop() {
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(videoElement);

            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; 

            let highPrediction = null;

            for (let i = 0; i < maxPredictions; i++) {
              const probability = prediction[i].probability.toFixed(2) * 100;
                 if (probability >= 70) {
                    const classPrediction =
                    prediction[i].className.toLowerCase() + ": " + probability.toFixed(2) + "%"; // Convertir a minúsculas
                    const predictionElement = document.createElement("div");
                    predictionElement.innerText = classPrediction;
                    labelContainer.appendChild(predictionElement);
             }

    // Si la probabilidad es mayor o igual a 90%, guardamos el nombre de la clase
    if (probability >= 90) {
        highPrediction = prediction[i].className.toLowerCase(); // También convertir aquí a minúsculas
    }
}

    labelContainer.classList.add('active'); // Aseguramos que el contenedor sea visible

    // Si tenemos una predicción alta, redirigimos a la página correspondiente
     if (highPrediction) {
         const url = highPrediction + ".html"; // Aquí ya debería estar en minúsculas
         setTimeout(() => {
         window.location.href = url; // Redirigimos a la página después de 5 segundos
         }, 5000); // 5000 milisegundos = 5 segundos
     } 
         else {
             // Si no hay predicción alta o si todas las probabilidades son <= 89%
             setTimeout(() => {
             window.location.href = "error.html"; // Redirigimos a la página de error
             }, 5000); // Redirigir después de 5 segundos
          }

        }
    </script>

</body>
</html>
